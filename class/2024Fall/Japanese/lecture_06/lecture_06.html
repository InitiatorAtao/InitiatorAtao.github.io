<h1 id="第六课-両親は名古屋にいます">第六课-両親は名古屋にいます</h1>
<div class="definition">
<p>(存在句) 表示某物存在于某处,句尾あります用于非生物,います用于生物</p>
<ul>
<li><p>...に(は)...があります(います) : ...处有...(某处有某物)</p></li>
<li><p>...は...にあります(います) : ...在...(某物在某处)</p></li>
</ul>
</div>
<h2 id="助词一览">助词一览</h2>
<ul>
<li><p>に 表示存在的场所</p></li>
<li><p>が 表示存在的对象</p></li>
<li><p>と 连接名词,表示"和"</p></li>
<li><p>や 连接名词,表示"一类"</p></li>
<li><p>も 替代其他助词,表示"也"</p></li>
</ul>
